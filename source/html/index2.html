<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #4a90e2 0%, #9013fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-background-image.jpg');
            /* Optional background image */
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            /* Adjust for transparency */
        }

        .hero .content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero button {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .hero button:hover {
            background-color: #feb47b;
        }

        /* Floating geometric shapes */
        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }

        .shape.shape1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 80%;
        }

        .shape.shape2 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 15%;
        }

        .shape.shape3 {
            width: 50px;
            height: 50px;
            top: 30%;
            left: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="hero">
        <div class="content">
            <h1>Welcome to Zubizi</h1>
            <p>Empowering businesses with intuitive software solutions.</p>
            <button>Learn More</button>
        </div>

        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

</body>

</html>
